<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена - Subscription Service</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .error-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        .back-home {
            display: inline-block;
            margin-top: 2rem;
            padding: 10px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s;
        }
        .back-home:hover {
            transform: translateY(-3px);
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div>
                <div class="error-code">404</div>
                <h1>Страница не найдена</h1>
                <p class="text-muted">Запрашиваемая страница не существует или была перемещена.</p>
                <a href="/" class="back-home">
                    <i class="bi bi-house-door me-2"></i>Вернуться на главную
                </a>
                
                <div class="mt-5">
                    <h5>Возможно, вы ищете:</h5>
                    <div class="row mt-3">
                        <div class="col-md-4 mb-2">
                            <a href="/dashboard" class="btn btn-outline-primary w-100">
                                <i class="bi bi-speedometer2 me-2"></i>Дашборд
                            </a>
                        </div>
                        <div class="col-md-4 mb-2">
                            <a href="/pricing" class="btn btn-outline-success w-100">
                                <i class="bi bi-credit-card me-2"></i>Тарифы
                            </a>
                        </div>
                        <div class="col-md-4 mb-2">
                            <a href="/admin" class="btn btn-outline-warning w-100">
                                <i class="bi bi-shield-lock me-2"></i>Админка
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
