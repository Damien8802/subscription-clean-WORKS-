<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
    <title>Регистрация | SaaSPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #38b2ac, #319795);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .register-card {
            background: rgba(255,255,255,0.98);
            backdrop-filter: blur(10px);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 520px;
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card-header {
            background: linear-gradient(145deg, #f8f9fe, #eef2f9);
            padding: 2rem 2rem 1.5rem;
            text-align: center;
            border-bottom: none;
        }
        .card-header h1 {
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.25rem;
            font-size: 2rem;
        }
        .card-body {
            padding: 2rem;
        }
        .form-floating {
            margin-bottom: 1.25rem;
        }
        .form-control {
            border-radius: 16px;
            border: 1.5px solid #e9edf4;
            padding: 0.75rem 1rem;
            height: auto;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .form-control:focus {
            border-color: #38b2ac;
            box-shadow: 0 0 0 4px rgba(56,178,172,0.1);
        }
        .btn-register {
            background: linear-gradient(145deg, #38b2ac, #319795);
            border: none;
            border-radius: 16px;
            padding: 0.85rem;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            width: 100%;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(56,178,172,0.4);
        }
        .btn-register:active {
            transform: translateY(0);
        }
        .footer-links {
            text-align: center;
            margin-top: 1.75rem;
            font-size: 0.95rem;
        }
        .footer-links a {
            color: #38b2ac;
            text-decoration: none;
            font-weight: 600;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .terms {
            font-size: 0.8rem;
            color: #718096;
            text-align: center;
            margin-top: 1rem;
        }
        .mobile-optimized {
            display: none;
        }
        @media (max-width: 576px) {
            body { padding: 12px; }
            .card-header { padding: 1.5rem 1.5rem 1rem; }
            .card-body { padding: 1.5rem; }
            .mobile-optimized { display: block; }
        }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="card-header">
            <div class="mb-3">
                <i class="fas fa-user-plus fa-3x" style="color: #38b2ac;"></i>
            </div>
            <h1>SaaSPro</h1>
            <p class="text-muted mb-0">Начните бесплатно, отмените в любой момент</p>
        </div>
        <div class="card-body">
            <div class="mobile-optimized text-center small text-muted mb-3">
                <i class="fas fa-mobile-alt me-1"></i> Удобно на любом устройстве
            </div>
            <form id="registerForm">
                <div class="form-floating">
                    <input type="text" class="form-control" id="name" placeholder="Ваше имя">
                    <label for="name"><i class="fas fa-user me-2 text-secondary"></i>Имя (необязательно)</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <label for="email"><i class="fas fa-envelope me-2 text-secondary"></i>Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Пароль" required>
                    <label for="password"><i class="fas fa-lock me-2 text-secondary"></i>Пароль</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Подтверждение" required>
                    <label for="confirmPassword"><i class="fas fa-check-circle me-2 text-secondary"></i>Подтвердите пароль</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="agree" required>
                    <label class="form-check-label text-muted small" for="agree">
                        Я принимаю <a href="#" class="text-decoration-none">условия использования</a> и <a href="#" class="text-decoration-none">политику конфиденциальности</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-register">
                    <i class="fas fa-user-check me-2"></i>Создать аккаунт
                </button>
                <div class="footer-links">
                    Уже есть аккаунт? <a href="/login">Войти</a>
                </div>
                <div class="terms">
                    <i class="fas fa-shield-alt me-1"></i> Ваши данные защищены
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            if (password !== confirm) {
                alert('Пароли не совпадают!');
                return;
            }
            const name = document.getElementById('name').value || 'Пользователь';
            const email = document.getElementById('email').value;
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, name })
                });
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    window.location.href = '/dashboard';
                } else {
                    const error = await response.json();
                    alert('Ошибка регистрации: ' + (error.error || 'неизвестная ошибка'));
                }
            } catch (error) {
                alert('Сетевая ошибка. Попробуйте позже.');
            }
        });
    </script>
</body>
</html>
