<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель | SaaSPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        .admin-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .admin-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .admin-stats {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 15px;
            padding: 20px;
        }
    </style>
</head>
<body class="admin-container">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="admin-card p-5">
                    <h1 class="fw-bold text-center mb-5">
                        <i class="fas fa-shield-alt text-primary me-2"></i>
                        Админ-панель SaaSPro
                    </h1>
                    
                    <div class="row g-4 mb-5">
                        <div class="col-md-3">
                            <div class="admin-stats">
                                <h2 class="fw-bold">1,248</h2>
                                <p class="mb-0">Пользователей</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="admin-stats">
                                <h2 class="fw-bold">5,342</h2>
                                <p class="mb-0">Подписок</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="admin-stats">
                                <h2 class="fw-bold">₽2.1M</h2>
                                <p class="mb-0">Выручка</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="admin-stats">
                                <h2 class="fw-bold">99.9%</h2>
                                <p class="mb-0">Аптайм</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card mb-4">
                                <div class="card-body text-center">
                                    <i class="fas fa-users fa-3x text-primary mb-3"></i>
                                    <h5>Управление пользователями</h5>
                                    <a href="/users" class="btn btn-outline-primary mt-2">Перейти</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card mb-4">
                                <div class="card-body text-center">
                                    <i class="fas fa-cog fa-3x text-success mb-3"></i>
                                    <h5>Настройки системы</h5>
                                    <a href="/settings" class="btn btn-outline-success mt-2">Перейти</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card mb-4">
                                <div class="card-body text-center">
                                    <i class="fas fa-chart-bar fa-3x text-warning mb-3"></i>
                                    <h5>Аналитика</h5>
                                    <a href="/analytics" class="btn btn-outline-warning mt-2">Перейти</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
