<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–ø–ª–∞—Ç–∞ –ø–æ–¥–ø–∏—Å–∫–∏ - SaaSPro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .payment-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .plan-info {
            background: #f0f3ff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        .plan-name {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }
        .plan-price {
            font-size: 20px;
            color: #333;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 20px;
        }
        .payment-methods {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        .payment-method {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .payment-method:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .payment-method.selected {
            border-color: #667eea;
            background: #f0f3ff;
        }
        .method-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .method-name {
            font-weight: 600;
            color: #333;
        }
        .payment-details {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        .detail-row {
            margin-bottom: 15px;
        }
        .detail-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        .detail-value {
            font-size: 16px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            width: 100%;
        }
        input.detail-value {
            font-family: inherit;
        }
        .pay-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .pay-button:hover {
            opacity: 0.9;
        }
        .crypto-address {
            word-break: break-all;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-card">
            <h1>–û–ø–ª–∞—Ç–∞ –ø–æ–¥–ø–∏—Å–∫–∏</h1>
            
            <div class="plan-info">
                <div class="plan-name" id="planName">–ë–∞–∑–æ–≤—ã–π</div>
                <div class="plan-price" id="planPrice">990 ‚ÇΩ/–º–µ—Å</div>
            </div>
            
            <h2>–°–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã</h2>
            <div class="payment-methods" id="paymentMethods">
                <div class="payment-method selected" data-method="card" onclick="selectMethod('card')">
                    <div class="method-icon">üí≥</div>
                    <div class="method-name">–ë–∞–Ω–∫–æ–≤—Å–∫–∞—è –∫–∞—Ä—Ç–∞</div>
                </div>
                <div class="payment-method" data-method="usdt" onclick="selectMethod('usdt')">
                    <div class="method-icon">‚ÇÆ</div>
                    <div class="method-name">USDT</div>
                </div>
                <div class="payment-method" data-method="btc" onclick="selectMethod('btc')">
                    <div class="method-icon">‚Çø</div>
                    <div class="method-name">Bitcoin</div>
                </div>
                <div class="payment-method" data-method="sbp" onclick="selectMethod('sbp')">
                    <div class="method-icon">üì±</div>
                    <div class="method-name">–°–ë–ü</div>
                </div>
                <div class="payment-method" data-method="crypto" onclick="selectMethod('crypto')">
                    <div class="method-icon">ü§ñ</div>
                    <div class="method-name">CryptoBot</div>
                </div>
            </div>
            
            <div id="paymentDetails"></div>
            
            <button class="pay-button" onclick="processPayment()" id="payBtn">üí≥ –û–ø–ª–∞—Ç–∏—Ç—å</button>
        </div>
    </div>
    
    <script>
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const plan = urlParams.get('plan') || 'basic';
        const price = urlParams.get('price') || '990';
        
        // –î–∞–Ω–Ω—ã–µ —Ç–∞—Ä–∏—Ñ–æ–≤
        const plans = {
            basic: { name: '–ë–∞–∑–æ–≤—ã–π', price: 990, usdt: 11.00, btc: 0.00022 },
            pro: { name: '–ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π', price: 2990, usdt: 33.22, btc: 0.00066 },
            enterprise: { name: '–ö–æ—Ä–ø–æ—Ä–∞—Ç–∏–≤–Ω—ã–π', price: 9990, usdt: 111.00, btc: 0.00222 }
        };
        
        const USDTAddress = "TXmRt1UqWqfJ1XxqZQk3yL7vFhKpDnA2jB";
        const BTCAddress = "1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa";
        
        let selectedMethod = 'card';
        let currentPlan = plans[plan] || plans.basic;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ç–∞—Ä–∏—Ñ–µ
        document.getElementById('planName').textContent = currentPlan.name;
        document.getElementById('planPrice').textContent = currentPlan.price.toLocaleString() + ' ‚ÇΩ/–º–µ—Å';
        
        // –í—ã–±–æ—Ä –º–µ—Ç–æ–¥–∞
        window.selectMethod = function(method) {
            selectedMethod = method;
            
            document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('selected'));
            document.querySelector(`.payment-method[data-method="${method}"]`).classList.add('selected');
            
            updatePaymentDetails();
        };
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–µ—Ç–∞–ª–µ–π
        function updatePaymentDetails() {
            const detailsDiv = document.getElementById('paymentDetails');
            
            let html = '';
            
            switch(selectedMethod) {
                case 'card':
                    html = `
                        <div class="payment-details">
                            <div class="detail-row">
                                <div class="detail-label">–ù–æ–º–µ—Ä –∫–∞—Ä—Ç—ã</div>
                                <input type="text" class="detail-value" id="cardNumber" placeholder="4242 4242 4242 4242" maxlength="19">
                            </div>
                            <div style="display: flex; gap: 10px;">
                                <div class="detail-row" style="flex: 1;">
                                    <div class="detail-label">–°—Ä–æ–∫</div>
                                    <input type="text" class="detail-value" id="cardExpiry" placeholder="MM/YY" maxlength="5">
                                </div>
                                <div class="detail-row" style="flex: 1;">
                                    <div class="detail-label">CVC</div>
                                    <input type="text" class="detail-value" id="cardCvc" placeholder="123" maxlength="3">
                                </div>
                            </div>
                        </div>
                    `;
                    break;
                    
                case 'usdt':
                    html = `
                        <div class="payment-details">
                            <div class="detail-row">
                                <div class="detail-label">–ê–¥—Ä–µ—Å USDT (TRC-20)</div>
                                <div class="detail-value crypto-address">${USDTAddress}</div>
                                <button class="pay-button" style="margin-top: 10px;" onclick="copyText('${USDTAddress}')">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∞–¥—Ä–µ—Å</button>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">–°—É–º–º–∞ –∫ –æ–ø–ª–∞—Ç–µ</div>
                                <div class="detail-value">${currentPlan.usdt.toFixed(2)} USDT</div>
                            </div>
                        </div>
                    `;
                    break;
                    
                case 'btc':
                    html = `
                        <div class="payment-details">
                            <div class="detail-row">
                                <div class="detail-label">Bitcoin –∞–¥—Ä–µ—Å</div>
                                <div class="detail-value crypto-address">${BTCAddress}</div>
                                <button class="pay-button" style="margin-top: 10px;" onclick="copyText('${BTCAddress}')">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∞–¥—Ä–µ—Å</button>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">–°—É–º–º–∞ –∫ –æ–ø–ª–∞—Ç–µ</div>
                                <div class="detail-value">${currentPlan.btc.toFixed(5)} BTC</div>
                            </div>
                        </div>
                    `;
                    break;
                    
                case 'sbp':
                    html = `
                        <div class="payment-details">
                            <div class="qr-code" style="text-align: center;">
                                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=–°–ë–ü ${currentPlan.price} —Ä—É–±" alt="QR-–∫–æ–¥">
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">–°—É–º–º–∞</div>
                                <div class="detail-value">${currentPlan.price.toLocaleString()} ‚ÇΩ</div>
                            </div>
                        </div>
                    `;
                    break;
                    
                case 'crypto':
                    html = `
                        <div class="payment-details">
                            <div style="text-align: center;">
                                <div style="font-size: 48px; margin-bottom: 15px;">ü§ñ</div>
                                <h3>–û–ø–ª–∞—Ç–∞ —á–µ—Ä–µ–∑ CryptoBot</h3>
                                <p style="color: #666;">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –≤ CryptoBot</p>
                                <button class="pay-button" style="margin-top: 10px;" onclick="window.open('https://t.me/CryptoBot', '_blank')">–ü–µ—Ä–µ–π—Ç–∏ –≤ CryptoBot</button>
                            </div>
                        </div>
                    `;
                    break;
            }
            
            detailsDiv.innerHTML = html;
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç—ã
            if (selectedMethod === 'card') {
                setTimeout(() => {
                    document.getElementById('cardNumber')?.addEventListener('input', function(e) {
                        let v = e.target.value.replace(/\D/g, '').replace(/(\d{4})(?=\d)/g, '$1 ');
                        e.target.value = v;
                    });
                    document.getElementById('cardExpiry')?.addEventListener('input', function(e) {
                        let v = e.target.value.replace(/\D/g, '');
                        if (v.length >= 2) v = v.slice(0,2) + '/' + v.slice(2,4);
                        e.target.value = v;
                    });
                    document.getElementById('cardCvc')?.addEventListener('input', function(e) {
                        e.target.value = e.target.value.replace(/\D/g, '');
                    });
                }, 100);
            }
        }
        
        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ
        window.copyText = function(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ –ê–¥—Ä–µ—Å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω');
            });
        };
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–ª–∞—Ç–µ–∂–∞
        window.processPayment = function() {
            const btn = document.getElementById('payBtn');
            btn.textContent = '‚è≥ –û–±—Ä–∞–±–æ—Ç–∫–∞...';
            btn.disabled = true;
            
            setTimeout(() => {
                if (selectedMethod === 'crypto') {
                    window.open('https://t.me/CryptoBot', '_blank');
                }
                alert('‚úÖ –ü–ª–∞—Ç—ë–∂ —Å–æ–∑–¥–∞–Ω');
                btn.textContent = 'üí≥ –û–ø–ª–∞—Ç–∏—Ç—å';
                btn.disabled = false;
            }, 1500);
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updatePaymentDetails();
    </script>
</body>
</html>
