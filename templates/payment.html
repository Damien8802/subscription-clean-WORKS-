<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–ø–ª–∞—Ç–∞ | SaaSPro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 40px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        .payment-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .plan-info {
            background: #f0f3ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        .plan-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .plan-price {
            font-size: 36px;
            color: #667eea;
            font-weight: bold;
        }
        .methods {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        .method {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .method:hover, .method.selected {
            border-color: #667eea;
            background: #f0f3ff;
        }
        .method-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .payment-form {
            display: none;
            margin-bottom: 30px;
        }
        .payment-form.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-row .form-group {
            flex: 1;
        }
        .pay-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .pay-btn:hover {
            transform: translateY(-2px);
        }
        .pay-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-card">
            <h2>–û–ø–ª–∞—Ç–∞ –ø–æ–¥–ø–∏—Å–∫–∏</h2>
            
            <div class="plan-info" id="planInfo">
                <div class="plan-name" id="planName">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                <div class="plan-price" id="planPrice">0 ‚ÇΩ</div>
            </div>
            
            <div class="methods">
                <div class="method selected" onclick="selectMethod('card')">
                    <div class="method-icon">üí≥</div>
                    <div>–ë–∞–Ω–∫–æ–≤—Å–∫–∞—è –∫–∞—Ä—Ç–∞</div>
                </div>
                <div class="method" onclick="selectMethod('usdt')">
                    <div class="method-icon">‚ÇÆ</div>
                    <div>USDT</div>
                </div>
                <div class="method" onclick="selectMethod('sbp')">
                    <div class="method-icon">üì±</div>
                    <div>–°–ë–ü</div>
                </div>
                <div class="method" onclick="selectMethod('yoomoney')">
                    <div class="method-icon">üí∞</div>
                    <div>–ÆMoney</div>
                </div>
            </div>
            
            <!-- –§–æ—Ä–º–∞ –∫–∞—Ä—Ç—ã -->
            <div class="payment-form active" id="cardForm">
                <div class="form-group">
                    <input type="text" id="cardNumber" placeholder="–ù–æ–º–µ—Ä –∫–∞—Ä—Ç—ã" maxlength="19">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="cardExpiry" placeholder="–ú–ú/–ì–ì">
                    </div>
                    <div class="form-group">
                        <input type="text" id="cardCvc" placeholder="CVC" maxlength="3">
                    </div>
                </div>
            </div>
            
            <!-- –§–æ—Ä–º–∞ USDT -->
            <div class="payment-form" id="usdtForm">
                <p style="text-align: center; background: #f0f3ff; padding: 20px; border-radius: 10px; word-break: break-all;">
                    T9yD14Nj9j7xAB4dbGeiX9h8unkKHxuWwb
                </p>
            </div>
            
            <!-- –§–æ—Ä–º–∞ –°–ë–ü -->
            <div class="payment-form" id="sbpForm">
                <p style="text-align: center;">QR-–∫–æ–¥ –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å</p>
            </div>
            
            <!-- –§–æ—Ä–º–∞ –ÆMoney -->
            <div class="payment-form" id="yoomoneyForm">
                <p style="text-align: center;">–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –ÆMoney...</p>
            </div>
            
            <button class="pay-btn" onclick="processPayment()">–û–ø–ª–∞—Ç–∏—Ç—å</button>
        </div>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const plan = urlParams.get('plan') || 'basic';
        const price = urlParams.get('price') || '990';
        
        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Ç–∞—Ä–∏—Ñ
        const planNames = {
            basic: '–ë–∞–∑–æ–≤—ã–π',
            pro: '–ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π',
            enterprise: '–ö–æ—Ä–ø–æ—Ä–∞—Ç–∏–≤–Ω—ã–π'
        };
        
        document.getElementById('planName').textContent = planNames[plan] || '–ë–∞–∑–æ–≤—ã–π';
        document.getElementById('planPrice').textContent = Number(price).toLocaleString() + ' ‚ÇΩ/–º–µ—Å';
        
        let selectedMethod = 'card';
        
        function selectMethod(method) {
            selectedMethod = method;
            document.querySelectorAll('.method').forEach(el => el.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            
            document.querySelectorAll('.payment-form').forEach(f => f.classList.remove('active'));
            document.getElementById(method + 'Form').classList.add('active');
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç—ã
        document.getElementById('cardNumber')?.addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '').replace(/(\d{4})(?=\d)/g, '$1 ');
        });
        
        document.getElementById('cardExpiry')?.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.slice(0,2) + '/' + value.slice(2,4);
            }
            e.target.value = value;
        });
        
        document.getElementById('cardCvc')?.addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });
        
        async function processPayment() {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = '–û–±—Ä–∞–±–æ—Ç–∫–∞...';
            
            try {
                // –ò–º–∏—Ç–∞—Ü–∏—è –æ–ø–ª–∞—Ç—ã
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // –°–æ–∑–¥–∞–µ–º –ø–æ–¥–ø–∏—Å–∫—É
                const response = await fetch('/api/subscriptions', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        plan: plan,
                        price: price,
                        status: 'active',
                        paymentMethod: selectedMethod
                    })
                });
                
                if (response.ok) {
                    alert('–û–ø–ª–∞—Ç–∞ —É—Å–ø–µ—à–Ω–∞! –ü–æ–¥–ø–∏—Å–∫–∞ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞.');
                    window.location.href = '/my-subscriptions';
                } else {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–¥–ø–∏—Å–∫–∏');
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞: ' + error.message);
                btn.disabled = false;
                btn.textContent = '–û–ø–ª–∞—Ç–∏—Ç—å';
            }
        }
    </script>
</body>
</html>
