<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
    <title>Вход | SaaSPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .login-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 460px;
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card-header {
            background: linear-gradient(145deg, #f8f9fe, #eef2f9);
            padding: 2rem 2rem 1.5rem;
            text-align: center;
            border-bottom: none;
        }
        .card-header h1 {
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.25rem;
            font-size: 2rem;
        }
        .card-body {
            padding: 2rem;
        }
        .form-floating {
            margin-bottom: 1.25rem;
        }
        .form-control {
            border-radius: 16px;
            border: 1.5px solid #e9edf4;
            padding: 0.75rem 1rem;
            height: auto;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102,126,234,0.1);
        }
        .btn-login {
            background: linear-gradient(145deg, #667eea, #5a67d8);
            border: none;
            border-radius: 16px;
            padding: 0.85rem;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            width: 100%;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(102,126,234,0.4);
        }
        .btn-login:active {
            transform: translateY(0);
        }
        .footer-links {
            text-align: center;
            margin-top: 1.75rem;
            font-size: 0.95rem;
        }
        .footer-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .footer-links a:hover {
            color: #5a67d8;
            text-decoration: underline;
        }
        .divider {
            display: flex;
            align-items: center;
            color: #a0aec0;
            margin: 1.5rem 0 0.5rem;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
        }
        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }
        .mobile-optimized {
            display: none;
        }
        @media (max-width: 576px) {
            body { padding: 12px; }
            .card-header { padding: 1.5rem 1.5rem 1rem; }
            .card-body { padding: 1.5rem; }
            .mobile-optimized { display: block; }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="card-header">
            <div class="mb-3">
                <i class="fas fa-rocket fa-3x" style="color: #667eea;"></i>
            </div>
            <h1>SaaSPro</h1>
            <p class="text-muted mb-0">Управление подписками нового поколения</p>
        </div>
        <div class="card-body">
            <div class="mobile-optimized text-center small text-muted mb-3">
                <i class="fas fa-mobile-alt me-1"></i> Мобильная версия оптимизирована
            </div>
            <form id="loginForm">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <label for="email"><i class="fas fa-envelope me-2 text-secondary"></i>Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Пароль" required>
                    <label for="password"><i class="fas fa-lock me-2 text-secondary"></i>Пароль</label>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label text-muted" for="remember">
                            Запомнить
                        </label>
                    </div>
                    <a href="/forgot-password" class="text-decoration-none small">Забыли пароль?</a>
                </div>
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-arrow-right-to-bracket me-2"></i>Войти
                </button>
                <div class="divider">
                    <span>или</span>
                </div>
                <div class="text-center mt-3">
                    <p class="text-muted mb-0">Нет аккаунта? <a href="/register" class="text-decoration-none fw-bold">Создать</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    window.location.href = '/dashboard';
                } else {
                    alert('Ошибка входа. Проверьте email и пароль.');
                }
            } catch (error) {
                alert('Сетевая ошибка. Попробуйте позже.');
            }
        });
    </script>
</body>
</html>
