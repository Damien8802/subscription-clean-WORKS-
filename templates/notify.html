<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>–†–∞—Å—Å—ã–ª–∫–∏ - SaaSPro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        h1 { color: #333; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #666; }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
        }
        textarea { height: 120px; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f0f9ff;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¢ Email –∏ SMS —Ä–∞—Å—Å—ã–ª–∫–∏</h1>

        <form id="notifyForm">
            <div class="form-group">
                <label>–¢–∏–ø</label>
                <select id="type" required>
                    <option value="email">üìß Email</option>
                    <option value="sms">üì± SMS</option>
                </select>
            </div>

            <div class="form-group" id="subjectGroup">
                <label>–¢–µ–º–∞ (–¥–ª—è email)</label>
                <input type="text" id="subject" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ù–æ–≤–∞—è –∞–∫—Ü–∏—è">
            </div>

            <div class="form-group">
                <label>–°–æ–æ–±—â–µ–Ω–∏–µ</label>
                <textarea id="message" placeholder="–¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è..." required></textarea>
            </div>

            <div class="form-group">
                <label>–ö–æ–º—É (–æ—Å—Ç–∞–≤—å –ø—É—Å—Ç—ã–º –¥–ª—è —Ç–µ—Å—Ç–∞ –Ω–∞ —Å–µ–±—è)</label>
                <input type="text" id="users" placeholder="email1@mail.ru, +79991234567">
            </div>

            <button type="submit">üöÄ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </form>

        <div class="result" id="result">
            <h3>‚úÖ –†–µ–∑—É–ª—å—Ç–∞—Ç:</h3>
            <pre id="resultData"></pre>
        </div>
    </div>

    <script>
        document.getElementById('notifyForm').onsubmit = async (e) => {
            e.preventDefault();

            const users = document.getElementById('users').value
                .split(',')
                .map(u => u.trim())
                .filter(u => u);

            const data = {
                type: document.getElementById('type').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value,
                users: users
            };

            const resultDiv = document.getElementById('result');
            const resultData = document.getElementById('resultData');

            resultDiv.style.display = 'block';
            resultData.textContent = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...';

            try {
                const response = await fetch('/api/notify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                resultData.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                resultData.textContent = '‚ùå –û—à–∏–±–∫–∞: ' + error.message;
            }
        };
    </script>
</body>
</html>
