<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Доставка | SaaSPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f8fafc; }
        .delivery-header { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; padding: 40px 0; margin-bottom: 30px; }
        .track-card { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .track-input { border-radius: 50px; border: 1px solid #e2e8f0; padding: 12px 20px; }
        .btn-track { border-radius: 50px; padding: 12px 30px; background: #3b82f6; color: white; border: none; }
        .btn-track:hover { background: #2563eb; }
    </style>
</head>
<body>
    <div class="delivery-header">
        <div class="container">
            <h1 class="h2"><i class="fas fa-box-open me-3"></i>Доставка</h1>
            <p class="lead mb-0">Отслеживание отправлений в реальном времени</p>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="track-card text-center">
                    <i class="fas fa-search fa-3x text-primary mb-3"></i>
                    <h4 class="mb-3">Отследить посылку</h4>
                    <p class="text-muted mb-4">Введите трек-номер, например TEST123</p>
                    <div class="input-group mb-3">
                        <input type="text" id="trackInput" class="form-control track-input" placeholder="Трек-номер">
                        <button class="btn btn-track ms-2" onclick="window.location.href='/track?number='+document.getElementById('trackInput').value">
                            <i class="fas fa-arrow-right me-2"></i>Отследить
                        </button>
                    </div>
                    <div class="mt-4">
                        <a href="/track" class="text-decoration-none">Перейти к отслеживанию →</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
