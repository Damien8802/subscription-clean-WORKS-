<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Отслеживание | SaaSPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f8fafc; }
        .track-header { background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%); color: white; padding: 40px 0; }
        .timeline { list-style: none; padding: 20px 0; position: relative; }
        .timeline:before { content: ''; position: absolute; left: 20px; top: 0; bottom: 0; width: 2px; background: #e2e8f0; }
        .timeline-item { margin-bottom: 20px; position: relative; padding-left: 60px; }
        .timeline-icon { position: absolute; left: 12px; width: 20px; height: 20px; border-radius: 50%; background: white; border: 2px solid #0ea5e9; z-index: 2; }
        .timeline-icon.completed { background: #0ea5e9; border-color: #0ea5e9; color: white; }
        .timeline-content { background: white; border-radius: 12px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
    </style>
</head>
<body>
    <div class="track-header">
        <div class="container">
            <h1 class="h2"><i class="fas fa-map-marker-alt me-3"></i>Отслеживание</h1>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="bg-white p-5 rounded-4 shadow-sm">
                    <h5 class="mb-4">Введите трек-номер</h5>
                    <div class="input-group">
                        <input type="text" id="trackNum" class="form-control form-control-lg" placeholder="Например: TEST123">
                        <button class="btn btn-primary btn-lg" onclick="fetchTrack()">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div id="trackResult" class="mt-5 d-none">
                        <h6 class="mb-3">Статус отправления <span id="trackNumberDisplay" class="fw-normal"></span></h6>
                        <div class="d-flex justify-content-between mb-4">
                            <span class="badge bg-success px-3 py-2" id="trackStatus">В пути</span>
                            <span class="text-muted" id="trackDate"></span>
                        </div>
                        <ul class="timeline" id="timelineList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        async function fetchTrack() {
            const number = document.getElementById('trackNum').value;
            if (!number) return;
            try {
                const response = await fetch(`/api/delivery/track/${number}`);
                const data = await response.json();
                document.getElementById('trackNumberDisplay').innerText = data.tracking_number;
                document.getElementById('trackStatus').innerText = data.status;
                document.getElementById('trackDate').innerText = `Ожидается: ${data.estimated_delivery}`;
                const timeline = document.getElementById('timelineList');
                timeline.innerHTML = `
                    <li class="timeline-item">
                        <div class="timeline-icon completed"><i class="fas fa-check text-white"></i></div>
                        <div class="timeline-content">
                            <strong>Принято в обработку</strong><br>
                            <small class="text-muted">${new Date().toLocaleDateString()}</small>
                        </div>
                    </li>
                    <li class="timeline-item">
                        <div class="timeline-icon completed"></div>
                        <div class="timeline-content">
                            <strong>Сортировка</strong><br>
                            <small class="text-muted">Центральный склад</small>
                        </div>
                    </li>
                    <li class="timeline-item">
                        <div class="timeline-icon"></div>
                        <div class="timeline-content">
                            <strong>В пути</strong><br>
                            <small class="text-muted">Пункт назначения</small>
                        </div>
                    </li>
                `;
                document.getElementById('trackResult').classList.remove('d-none');
            } catch (e) {
                alert('Ошибка получения данных');
            }
        }
    </script>
</body>
</html>
