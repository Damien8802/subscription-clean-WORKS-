<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Темный фон -->
    <rect width="900" height="500" fill="#0f1219"/>
    
    <!-- Заголовок SAAS PRO (исправлено) -->
    <text x="30" y="40" fill="#4ade80" font-size="24" font-weight="bold">SAAS PRO</text>
